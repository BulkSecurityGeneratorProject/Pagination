<div>
    <h2>Job Histories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="job-history.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Job History
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Language</span></th>
                    <th><span>Job</span></th>
                    <th><span>Department</span></th>
                    <th><span>Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobHistory in vm.jobHistories track by jobHistory.id">
                    <td><a ui-sref="job-history-detail({id:jobHistory.id})">{{jobHistory.id}}</a></td>
                    <td>{{jobHistory.startDate | date:'medium'}}</td>
                    <td>{{jobHistory.endDate | date:'medium'}}</td>
                    <td>{{jobHistory.language}}</td>
                    <td>
                        <a ui-sref="job-detail({id:jobHistory.job.id})">{{jobHistory.job.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="department-detail({id:jobHistory.department.id})">{{jobHistory.department.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="employee-detail({id:jobHistory.employee.id})">{{jobHistory.employee.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="job-history-detail({id:jobHistory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-history.edit({id:jobHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="job-history.delete({id:jobHistory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
